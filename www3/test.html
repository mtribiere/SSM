<html>
	<head>
		<title> Test Page for SSM</title>
		<style>
			.square{
				height: 50px;
				width: 50px;
				background-color: blue;
				animation-duration: 1s;
				transition-duration: .4s;
			}

			.square:hover{
				scale: 1.2;
				transform: translate(-50%,-50%);
			}

			.centered{
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="square centered"></div>

	</body>

</html>
